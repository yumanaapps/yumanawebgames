<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3 Taş Oyunu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }

        .container {
            margin-top: 50px;
        }

        h1 {
            color: #333;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            margin: 20px auto;
            max-width: 320px;
        }

        .cell {
            width: 100px;
            height: 100px;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            font-weight: bold;
            border: 2px solid #333;
            cursor: pointer;
            transition: 0.3s;
        }

        .cell:hover {
            background: #ddd;
        }

        #status {
            font-size: 1.2em;
            margin: 10px 0;
            font-weight: bold;
        }

        .winner {
            background: #4CAF50 !important; /* Kazanan hücreleri yeşil yap */
            color: white;
        }

        .tie {
            background: #ccc !important; /* Beraberlikte gri */
        }

        .winner-text {
            color: #4CAF50;
            font-size: 1.4em;
        }

        .tie-text {
            color: #ff9800;
            font-size: 1.4em;
        }

        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>3 Taş Oyunu</h1>
        <div class="board" id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <p id="status">Sıradaki: X</p>
        <button id="reset">Yeniden Başlat</button>
    </div>

    <script>
        const board = document.getElementById("board");
        const cells = document.querySelectorAll(".cell");
        const statusText = document.getElementById("status");
        const resetButton = document.getElementById("reset");

        let currentPlayer = "X";
        let boardState = ["", "", "", "", "", "", "", "", ""];
        let gameActive = true;

        const winningCombinations = [
            [0, 1, 2],
            [3, 4, 5],
            [6, 7, 8],
            [0, 3, 6],
            [1, 4, 7],
            [2, 5, 8],
            [0, 4, 8],
            [2, 4, 6]
        ];

        function handleClick(event) {
            const index = event.target.dataset.index;

            if (boardState[index] !== "" || !gameActive) return;

            boardState[index] = currentPlayer;
            event.target.textContent = currentPlayer;

            checkWinner();
        }

        function checkWinner() {
            let winnerFound = false;

            for (const condition of winningCombinations) {
                const [a, b, c] = condition;

                if (boardState[a] && boardState[a] === boardState[b] && boardState[a] === boardState[c]) {
                    gameActive = false;
                    winnerFound = true;
                    statusText.textContent = `Kazanan: ${currentPlayer}!`;
                    statusText.classList.add("winner-text");
                    condition.forEach(index => cells[index].classList.add("winner"));
                    return;
                }
            }

            if (!boardState.includes("") && !winnerFound) {
                gameActive = false;
                statusText.textContent = "Berabere!";
                statusText.classList.add("tie-text");
                cells.forEach(cell => cell.classList.add("tie"));
                return;
            }

            currentPlayer = currentPlayer === "X" ? "O" : "X";
            statusText.textContent = `Sıradaki: ${currentPlayer}`;
            statusText.classList.remove("winner-text", "tie-text");
        }

        function resetGame() {
            currentPlayer = "X";
            boardState = ["", "", "", "", "", "", "", "", ""];
            gameActive = true;
            statusText.textContent = "Sıradaki: X";
            statusText.classList.remove("winner-text", "tie-text");
            cells.forEach(cell => {
                cell.textContent = "";
                cell.classList.remove("winner", "tie");
            });
        }

        cells.forEach(cell => cell.addEventListener("click", handleClick));
        resetButton.addEventListener("click", resetGame);
    </script>
</body>
</html>
