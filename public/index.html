<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Oyun Seçim Sayfası</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #111;
    color: #fff;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .container {
    text-align: center;
    max-width: 600px;
  }
  h1 {
    font-size: 2.5em;
    margin-bottom: 20px;
    color: #ffcc00;
  }
  .game-list {
    display: flex;
    flex-direction: column;
    gap: 15px;
  }
  .game-button {
    padding: 15px 30px;
    font-size: 1.2em;
    background-color: #ffcc00;
    color: #111;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
    text-decoration: none;
    text-align: center;
  }
  .game-button:hover {
    background-color: #e6b800;
  }
  .game-button[disabled] {
    background-color: #888;
    cursor: not-allowed;
  }
</style>
</head>
<body>
<div class="container">
  <h1>Hoş Geldiniz!</h1>
  <p>Lütfen oynamak istediğiniz oyunu seçin:</p>
  <div class="game-list">
    <a href="xox.html" class="game-button">XOX</a>
    <a href="tetris.html" class="game-button">Tetris</a>
    <a href="snake.html" class="game-button">Snake</a>
    <a href="sos.html" class="game-button">SOS</a>
    <a href="#" class="game-button" disabled>Oyun 5 (Geliştirme Aşamasında)</a>
  </div>
</div>
</body>
</html>
